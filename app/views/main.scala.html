@(title: String)(content: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="@messages.lang.language">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>@title - @messages("project.name")</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="@routes.HomeController.index">@messages("project.name")</a>
        </div>
      </div>
    </nav>

    <div class="container">
      @content
    </div> <!-- /container -->

    <div class="container">
      <footer class="footer">
        <div class="btn-toolbar" role="toolbar">
	        <div class="btn-group">
	          <a class="btn btn-default" href="https://github.com/Isammoc/zenhub-stat">Source (github)</a>
	          <a class="btn btn-default" href="https://playframework.com/">Play!Framework</a>
	          <a class="btn btn-default" href="http://getbootstrap.com/">Boostrap</a>
	        </div>
        </div>
      </footer>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
